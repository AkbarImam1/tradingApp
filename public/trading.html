<!DOCTYPE html>
<html>
<head>
  <title>Trading Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div className="logo">
      <h4>Trading</h4>
    </div>
    <ul className="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About</a></li>
    </ul>
    <div className="currencies">
      <select>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="JPY">JPY</option>
        <option value="INR">INR</option>
      </select>
    </div>
  </nav>

  <!-- Main Content -->
  <div className="container">
    <h1>Welcome to our trading website</h1>
    <div className="cards">
      <div className="card">
        <h2>Stocks</h2>
        <p>Buy and sell stocks from around the world</p>
        <button className="buynow">Buy Now</button>
      </div>
      <div className="card">
        <h2>Crypto</h2>
        <p>Trade cryptocurrencies with ease</p>
        <button className="buynow">Buy Now</button>
      </div>
      <div className="card">
        <h2>Forex</h2>
        <p>Exchange currencies and make profits</p>
        <button className="buynow">Buy Now</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div className="logos">
      <div className="logo">
        <img src="akbar-logo.png" alt="Akbar Logo">
      </div>
      <div className="logo">
        <img src="huzaifa-logo.png" alt="Huzaifa Logo">
      </div>
      <div className="logo">
        <img src="shanur-logo.png" alt="Shanur Logo">
      </div>
    </div>
    <button className="buynow" style="margin-top: 20px;">Buy Now</button>
    <p>&copy; 2023 Trading. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
